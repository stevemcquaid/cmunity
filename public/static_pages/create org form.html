<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CMUnity</title>
		<!--<style type="text/css">
			h1{
				color: #FFF;
				background-color: red;
			}
		</style>-->
		<link href="orgform.css" type="text/css" rel="stylesheet">
	</head>
	<body class="default">
		<header class="default-header">
			<nav>
				<h1 class="logo">
					cmunity
				</h1>
				<ul id="unreg_nav">
					<li>
						<a href="#" title="Login" class="selected bttn">Login</a>
					</li>
				</ul>

			</nav>
		</header>
	</body>
	<div id="navbarContainer">
		<div class="navbar">
		<ul>
				<li class="active"><a href="#">Posts</a></li>
				<li><a href="#">Organizations</a></li>
				<li><a href="#">Events</a></li>
			</ul>
			<div class="clearfix"></div>
		</div>
	</div>
		<div id="content">
			<div id="slides">
				<div class="slides_container" style="overflow: hidden; position: relative; display: block;">
					<div>
						<h2>Create an Organization</h2>
						<form id="login_form">
							<div class="form_block">
								<input class="text_field" id="event_post_content_attributes_title" name="event_post[content_attributes][title]" size="30" type="text" placeholder="Organization name">
							</div>
							<div class="form_block" id="file_upload">
								<label for="upload_your_organization_logo">Upload your organization logo</label>
								<input class="text_field" id="event_post_location" name="event_post[location]" type="file">
							</div>
							<div class="form_block">
								<textarea class="text_field" cols ="50" id="event_post_description" name="event_post[description]" rows="5" placeholder="Description"></textarea>
							</div>
							<div class="form_block" id="select_members">
								Select members
								<select>
								  <option>Member 1</option>
								  <option>Member 2</option>
								  <option>Member 3</option>
								  <option>Member 4</option>
								  <option>Member 5</option>
								</select>
							</div>
						</form>
					</div>
				</div>
				
				<div class="clearfix"></div>
				<section class="cntrls">
					<div id="svr" class="reminder active" style="opacity: 1;">
						<a href="#" class="cact lazy">Cancel</a>
						<a href="#" class="act lazy">Save</a>
						<a href="#" class="cact delete lazy">Delete</a>
					</div>
				</section>

				<!-- 
				<div class="paginationContainer">
					<ul class="pagination">
						<li class="current"><a href="#">1</a></li>
						<li class><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
					</ul>
				<div class="clearfix"></div>
				</div> -->

			</div>
		</div>
	</body>

	<footer>
		<nav>
			<ul id="footer_nav">
				<li>
					<a href="#" title="About">About</a>
				</li>
				<li>
					<a href="#" title="Privacy">Privacy</a>
				</li>
				<li>
					<a href="#" title="Terms of Service">Terms</a>
				</li>
				<li>
					<a href="#" title="Help">Help</a>
				</li>
			</ul>
		</nav>
	</footer>
</html>
